<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="./output.css" rel="stylesheet">

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 ">
        <div class="bg-gray-100 shadow-md w-full max-w-7xl">

            <h2 class="text-3xl font-bold flex items-center justify-center">Student Grading System</h2>
            <form id="studentForm"
                class="flex flex-col grid-cols-1 items-left justify-between bg-gray-300 p-6 max-w-screen shadow-lg mx-4 sm:mx-8 md:mx-16 lg:mx-32  my-6">
                <div class="mt-3">
                    <label class="font-bold">Student Name:</label>
                    <select id="studentName"
                        class="w-full p-2 border mt-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md text-black ">
                        <option value="Ali">Ali</option>
                        <option value="Ahmed">Ahmed</option>
                        <option value="Sara">Sara</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-bold">Gender:</label>
                    <input type="radio" name="gender" value="Male"
                        class="p-2 mt-2 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Male
                    <input type="radio" name="gender" value="Female"
                        class=" p-2 m-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Female
                </div>

                <div class="mt-3">
                    <label class="font-bold">Course Name:</label>
                    <input type="text" id="courseName"
                        class="w-full p-2 mt-2 bg-white border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mt-3">
                    <label class="font-bold">Marks:</label>
                    <input type="number" id="marks"
                        class="w-full p-2 mt-2 border bg-white rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-around mt-3">
                    <button class=" w-2xs px-4 gap-2 py-2 bg-gray-500 text-white font-Bold rounded-md hover:bg-gray-700"
                        type="button" onclick="saveRecord()">Save</button>
                    <button class=" w-2xs px-2 py-2 bg-gray-500 text-white font-Bold rounded-md hover:bg-gray-700"
                        type="button" onclick="clearForm()">Clear</button>
                </div>
            </form>
            <div>
                <h3 class="text-3xl font-bold flex items-center justify-center">Student Records</h3>
                <div id="tableContainer" class="bg-gray-300 p-6 mx-4 sm:mx-8 md:mx-16 lg:mx-32 my-6">
                </div>

                <!-- <table id="studentTable" class="flex flex-col grid-cols-1 items-center justify-between bg-gray-300 p-6 max-w-screen shadow-lg mx-4 sm:mx-8 md:mx-16 lg:mx-32  my-6">
                    <tr class="flex items-center  justify-around     px-10  ">
                        <th class="p-10">Student Name</th>
                        <th class="p-10">Gender</th>
                        <th class="p-10">Course</th>
                     
                        <th class="p-10">Marks</th>
                        <th class="p-10">Grade</th>
                    </tr>
                </table> -->
            </div>
        </div>
    </div>
